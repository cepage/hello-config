apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello
  labels:
    app: hello
spec:
  replicas: 1
  template:
    metadata:
      name: hello
      labels:
        app: hello
    spec:
      containers:
        - name: hello
          image: harbor.sysco-pcf.sysco.corby.cc/sof/hello:latest
          imagePullPolicy: Always
      restartPolicy: Always
  selector:
    matchLabels:
      app: hello
